<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- 插值表达式，声明式渲染，绑定data中的数据 -->
        <h1>标题：{{message}}</h1>
    </div>
    
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            //数据模型的定义
            data: {
                message: 'Hello Vue'
            }
        })    
    </script>
</body>
</html>
