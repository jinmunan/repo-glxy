<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" v-bind:value="keyword">

        <!-- 双向数据绑定指令 v-model -->
        <input type="text" v-model:value="keyword">
        <p>您要查询的是：{{keyword}}</p>
    </div>
    
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                keyword: '尚硅谷'
            }
        })    
    </script>
</body>
</html>
