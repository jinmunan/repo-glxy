<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- 总结：数据绑定的html属性中的值需要被计算出来 -->
        <!-- 指令： v-bind 数据绑定指令  -->
        <h1 v-bind:title="name">{{name}}</h1>
        <!-- 简写形式 -->
        <h1 :title="1+1">{{name}}</h1>
    </div>
    
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Helen'
            }
        })    
    </script>
</body>
</html>
