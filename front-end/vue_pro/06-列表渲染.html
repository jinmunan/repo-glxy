<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <table>
            <tr v-for="item in userList">
                <td>{{item.username}}</td>
                <td>{{item.age}}</td>
            </tr>
        </table>
    </div>
    
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data () {
                return {
                    userList: [
                        {username: 'Helen', age: 18},
                        {username: 'Peter', age: 10}
                    ]
                }
            }
            
        })    
    </script>
</body>
</html>
